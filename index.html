<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashmika POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-gray">

    <!-- Header -->
    <header class="main-header bg-body-secondary">
        <nav class="navbar header-nav navbar-expand-lg">
            <div class="container">
                <!-- Brand Name/Logo -->
                <a href="#" class="navbar-brand">
                        <h4 class="mb-0">Rashmika <span class="vav-bar-second-name">POS System</span></h4>
                </a>
    
                <!-- Menu -->
                <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse-toggle">
                        <ul class="navbar-nav mx-auto">
                            <li>
                                <a  class="nav-link " id="home" >Home</a>
                            </li>
                            <li>
                                <a  class="nav-link " id="customer">Customer</a>
                            </li>
                            <li>
                                <a  class="nav-link" id="store" >Store</a>
                            </li>
                            <li>
                                <a  class="nav-link" id="orders" >Orders</a>
                            </li>

                        </ul>
                </div>
    
                <!-- Button -->
                <div class="ms-auto d-none d-lg-block">
                    <a class="colored-btn" href="#contact">Sign Up</a>
                </div>
    
                <!-- Mobile Menu Toggle -->
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbar-collapse-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main-section -->
    <main id="main-div">

        <!-- home -->
        <div id="home-div" class="container home">

            <h3 class="mb-5 mt-3 text-center">Dashboard Overview</h3>

            <div class="row">
              <div class="col-sm-6 col-lg-3  height200 py-2">
                <div class="bg-secondary-subtle d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <h2 class="text-black-85">Customers</h2>
                    <h3 id="customer-count" class="vav-bar-second-name">0</h3>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3  height200 py-2">
                <div class="bg-secondary-subtle d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <h2 class="text-black-85">Items</h2>
                    <h3 id="item-count" class="vav-bar-second-name">0</h3>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3  height200 py-2">
                <div class="bg-secondary-subtle d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <h2 class="text-black-85">Orders</h2>
                    <h3 id="orders-count" class="vav-bar-second-name">0</h3>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3  height200 py-2">
                <div class="bg-secondary-subtle d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <h2 class="text-black-85">Total Revenue</h2>
                    <h3 id="total-revenue-count" class="vav-bar-second-name">Rs: 0</h3>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <!-- customer -->
        <div id="customer-div" class="container customer mt-3">

            <div class="card my-4">
                <div class="card-header text-center fs-5 fw-medium text-brown">Customer Manage</div>

                <div class="card-body">
                    <form >

                      <div class="row mb-3 gap-3 gap-sm-0">
              
                        <div class="col-sm-6">
                          <label for="mobileNumber" class="form-label">Mobile Number</label>
                          <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number" required>
                        </div>
              
                        <div class="col-sm-6">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
              
                      </div>
                      
                      <div class="row mb-3 gap-3 gap-sm-0">
              
                        <div class="col-sm-6">
                          <label for="email" class="form-label">Email</label>
                          <input type="text" class="form-control" id="email" placeholder="Email" required>
                        </div>
              
                        <div class="col-sm-6">
                          <label for="address" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" placeholder="Address" required>
                        </div>
              
                      </div>
              
                      <div class="d-flex flex-column gap-2 flex-sm-row justify-content-center mt-5">
                        <button id="customer_add_btn" type="button" class="btn btn-primary fw-medium  ">Add Customer</button>
                        <button id="customer_update_btn" type="button" class="btn btn-success fw-medium ">Update Customer</button>
                        <button id="customer_delete_btn" type="button" class="btn btn-danger fw-medium ">Delete Customer</button>
                      </div>
              
                    </form>
                </div>

            </div>

            <h3 class="text-center fs-5 fw-medium text-brown mt-3">Customer List</h3>

            <table class="table table-bordered table-striped mt-3 rounded-4">

              <thead>
              <tr>
                <th class="text-center">Mobile Number</th>
                <th class="text-center">Name</th>
                <th class="text-center">Email</th>
                <th class="text-center">Address</th>
              </tr>
              </thead>
              <tbody id="customerTableBody" class="text-center">
              </tbody>

            </table>

        </div>

        <!-- item -->
        <div id="item-div" class="container item mt-3">

            <div class="card my-4">
                <div class="card-header text-center fs-5 fw-medium text-brown">Item Manage</div>

                <div class="card-body">
                    <form >

                      <div class="row mb-3 gap-3 gap-sm-0">
              
                        <div class="col-sm-6">
                          <label for="itemCode" class="form-label">Item Code</label>
                          <input type="text" class="form-control" id="itemCode" placeholder="Item Code" required>
                        </div>
              
                        <div class="col-sm-6">
                          <label for="description" class="form-label">Description</label>
                          <input type="text" class="form-control" id="description" placeholder="Description" required>
                        </div>
              
                      </div>
                      
                      <div class="row mb-3 gap-3 gap-sm-0">
              
                        <div class="col-sm-6">
                          <label for="qty" class="form-label">Qty</label>
                          <input type="number" class="form-control" id="qty" placeholder="Qty" required>
                        </div>
              
                        <div class="col-sm-6">
                          <label for="price" class="form-label">Price(Rs)</label>
                          <input type="number" class="form-control" id="price" placeholder="Price" required>
                        </div>
              
                      </div>
              
                      <div class="d-flex flex-column gap-2 flex-sm-row justify-content-center mt-5">
                        <button id="item_add_btn" type="button" class="btn btn-primary fw-medium  ">Add Item</button>
                        <button id="item_update_btn" type="button" class="btn btn-success fw-medium ">Update Item</button>
                        <button id="item_delete_btn" type="button" class="btn btn-danger fw-medium ">Delete Item</button>
                      </div>
              
                    </form>
                </div>

            </div>

            <h3 class="text-center fs-5 fw-medium text-brown mt-3">Item List</h3>

            <table class="table table-bordered table-striped mt-3 rounded-4">

              <thead>
              <tr>
                <th class="text-center">Item code</th>
                <th class="text-center">Description</th>
                <th class="text-center">Qty</th>
                <th class="text-center">Price</th>
              </tr>
              </thead>
              <tbody id="itemTableBody" class="text-center">
              </tbody>

            </table>

        </div>

        <!-- orders -->
        <div id="order-div" class="container order">

            <div class="mb-3 mt-3 text-center">
                <h3 class="header">Place Order</h3>
            </div>


        </div>

    </main>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="" src="js/script.js"></script>
<script type="module" src="controller/CustomerFormController.js"></script>
<script type="module" src="controller/ItemFormController.js"></script>
<script type="module" src="controller/HomeFormController.js"></script>

</body>
</html>
