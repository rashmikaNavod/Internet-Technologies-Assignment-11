<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashmika POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-gray">

    <!-- Header -->
    <header class="main-header bg-body-secondary">
        <nav class="navbar header-nav navbar-expand-lg">
            <div class="container">
                <!-- Brand Name/Logo -->
                <a href="#" class="navbar-brand">
                        <h4 class="mb-0">Rashmika <span class="text-primary">POS System</span></h4>
                </a>
    
                <!-- Menu -->
                <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse-toggle">
                        <ul class="navbar-nav mx-auto">
                            <li>
                                <a  class="nav-link " id="home">Home</a>
                            </li>
                            <li>
                                <a  class="nav-link " id="customer">Customer</a>
                            </li>
                            <li>
                                <a  class="nav-link" id="store">Store</a>
                            </li>
                            <li>
                                <a  class="nav-link" id="orders">Orders</a>
                            </li>

                        </ul>
                </div>
    
                <!-- Button -->
                <div class="ms-auto d-none d-lg-block">
                    <a class="colored-btn" href="#contact">Sign Up</a>
                </div>
    
                <!-- Mobile Menu Toggle -->
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbar-collapse-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main-section -->
    <main id="main-div">

        <!-- home -->
        <div id="home-div" class="container home">
            <h3 class="mb-3 mt-3 text-center">Dashboard Overview</h3>

        </div>

        <!-- customer -->
        <div id="customer-div" class="container customer">

            <div class="mb-3 mt-3 text-center">
                <h3 class="header">Manage Customer</h3>
            </div>
            <div class="card">
                <input type="text" name="nuber" id="" placeholder="name">
            </div>
            

        </div>

        <!-- item -->
        <div id="item-div" class="container item">

            <div>
                <h2 class="mb-3 mt-3 text-center">Item Manage</h2>
            </div>

        </div>

        <!-- orders -->
        <div id="order-div" class="container order">

            <div class="mb-3 mt-3 text-center">
                <h3 class="header">Place Order</h3>
            </div>


        </div>

    </main>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="" src="script.js"></script>
</body>
</html>
